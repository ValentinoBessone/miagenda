<section class="contacts-page">
  <header class="list-header" role="row" aria-label="Encabezado de lista de contactos">
    <span class="col name">Nombre</span>
    <span class="col phone">Tel√©fono</span>
    <span class="col email">Email</span>
    <span class="col groups">Grupos</span>
    <span class="col actions">Acciones</span>
  </header>

  <ul class="contacts-list">
    @for (contactoIndividual of contactsService.contacts; track $index) {
      <a [routerLink]="['/contacts', contactoIndividual.id]">
        <app-contact-list-item
          [contact]="contactoIndividual">
        </app-contact-list-item>
      </a>
    }
  </ul>

  <a class="btn-add" routerLink="/contacts/new" aria-label="Crear contacto">+</a>
</section>
